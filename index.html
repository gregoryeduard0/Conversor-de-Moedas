<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealDolarConverter.com</title>
</head>
<body>

    <header>
        <div class="flex">
            <h1>Conversor de Real para Dólar</h1>

            <i class="bi bi-code-slash"></i>
        </div>
        <input type="checkbox" name="#" id="toggle" class="toggle-btn">

        <label for="toggle" class="toggle-label"></label>
       
    </header>

    <main>

        <div class="wrapper">
            <h2>Real Brasileiro Para Dólar <br> Americano</h2>
        </div>
   

   
    <div class="container">
        <form id="currencyConverter">
            <h1>Converter Moeda</h1>
            <div class="input-container">
                <p>Quantia em Reais (R$)</p>
                <input type="number" id="quantia" class="quantia" placeholder="Reais">
            </div>
            <button type="button" onclick="convertCurrency()">Converter</button>
            <p>Dólar Americano (USD):</p>
            <div class="resultado" id="resultado">00.00</div>
        </form>
    </div>
</main>
    <script src="main.js"></script>
    
</body>
</html>
